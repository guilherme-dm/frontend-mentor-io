<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order summary component challenge hub</title>

        <link rel="icon" type="image/png" href="favicon.png">

        <link rel="stylesheet" href="main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="container">
                <div id="illustration-container"></div>

                <div>   
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                
                <div class="plan-card">

                    <div id="plan-icon">
                        <img src="./images/icon-music.svg" alt="">
                    </div>

                    <div id="plan-specs">
                        <p class="plan-title">Annual Plan</p>
                        <p class="plan-price">$59,99/year</p>
                    </div>

                    <div id="plan-change">Change</div>
            
                </div>

                <button class="btn-primary">Proceed to Payment</button>
                <button class="btn-secondary">Cancel Order</button>
                
            </div>
        </main>
    </body>

</html>
